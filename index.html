<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Circle Group</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Circle Group — Gay-Friendly Tours" />
  <meta property="og:description" content="Уникальные гей-френдли путешествия по всему миру" />
  <meta property="og:image" content="https://circlegroup.fun/preview.jpg" />
  <meta property="og:url" content="https://circlegroup.fun" />
  <meta property="og:type" content="website" />

  <!-- Стили -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
  height: 100%;
  font-family: 'Helvetica Neue', sans-serif;
  color: white;
  scroll-behavior: smooth;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: none;
}

#background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: url('https://mediaim.expedia.com/destination/1/fb0beeff7b355941463be953c7c49699.jpg') center center / cover no-repeat;
  background-attachment: fixed;
}

@media (max-width: 768px) {
  #background {
    background: url('https://mediaim.expedia.com/destination/1/fb0beeff7b355941463be953c7c49699.jpg') center center / cover no-repeat;
    background-attachment: scroll;
  }
}    

/* Intro (заставка) */
.intro {
  position: fixed;
  inset: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 999;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  transition: opacity 1s ease, visibility 1s ease;
  visibility: visible;
  pointer-events: auto;
}

.intro.fade-out {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.logo {
  margin-bottom: 20px;
  transform: translateY(30px);
  opacity: 0;
  animation: slideUp 1s ease 0.3s forwards;
}

    .intro p {
      font-size: 1.5rem;
      padding: 20px;
      opacity: 0;
      animation: fadeText 1s ease 0.8s forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeText {
      to { opacity: 1; }
    }

    /* Контентные блоки */
    #mainContent,
    #day1, #day2, #day3, #day4, #day5, #day6, #day7, #day8, #day9 {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #mainContent.visible,
    #day1.visible,
    #day2.visible,
    #day3.visible,
    #day4.visible,
    #day5.visible,
    #day6.visible,
    #day7.visible,
    #day8.visible,
    #day9.visible {
      opacity: 1;
    }

    section {
      padding: 160px 20px 60px;
      margin: 0 auto;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .logo svg {
      margin-bottom: 20px;
    }

    .date-box {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 16px 16px 16px 30px;
      max-width: 260px;
      margin: 0 auto 32px;
      text-align: left;
    }

    /* Навигация */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 14px 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }
	@media (max-width: 480px) {
  	.intro {
    padding: 20px;
  	}

  	.intro .logo svg {
    width: 200px;
    height: auto;
  	}

  	.intro p {
    font-size: 1.1rem;
    line-height: 1.4;
    padding: 10px;
    margin-top: -30px;
    text-align: center;
  }
}
  </style>
</head>
